{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block title %}User Account Details{% endblock title %}

{% block content %}
  <div class="row">
    <div class="col-12">
      <form action="{{ action }}" method="post">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
{% endblock content %}
